<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section> 
        <div class="container">
            
            <!-- FRONT FACE -->
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="logo.png" alt="Mastercard Logo">
                        <h5>Master Card</h5>
                    </span>
                    <img src="chip.png" alt="Chip" class="chip">
                </header>

                <div class="card-details">
                    <h6>Card Number</h6>
                    <h5 class="number">8050 1010 1242 5040</h5>

                    <div class="name-valid">
                        <h5 class="name">Parth GOYAL</h5>
                        <div class="valid-date">
                            <h6>Valid Thru</h6>
                            <h5>05/28</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- BACK FACE -->
            <div class="card back-face">
                <h6>
                    For customer service call +977 4343 3433 or email at
                    mastercard@gmail.com 
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>001</i></div>
                <h5>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                    Mollitia, perferendis? Sint aliquid ad incidunt ipsam.
                </h5>
            </div>

        </div>
    </section>
</body>
</html>
